sudo: required
dist: trusty
language: python
python:
    - 3.4
before_install:
    - sh scripts/setup.sh;
install: python setup.py install
addons:
    postgresql: "9.4"
before_script:
    - psql -c 'create database mprorp;' -U postgres
script: python setup.py test
    - nosetest3 mprorp/tests/*
